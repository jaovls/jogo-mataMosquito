<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Matar Mosquitos</title>
    <style>
        body {
            position: relative;
            overflow: hidden;
            background-image: url(imgs/bg1.jpg); /* Adicione sua imagem de fundo aqui */
            background-size: cover; /* Para cobrir toda a tela */
        }
        .mosquito {
            position: absolute;
            width: 50px; /* ajuste o tamanho conforme sua imagem */
            height: 50px; /* ajuste o tamanho conforme sua imagem */
            cursor: pointer;
        }
        .vida {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        .fase {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="vida">Vidas: <span id="vidas">3</span></div>
    <div class="fase">Fase: <span id="fase">1</span></div>

    <script>
        let vidas = 3;
        let fase = 1;
        let totalMosquitos = 10;
        let mosquitosEliminados = 0;

        function iniciarFase() {
            if (mosquitosEliminados >= totalMosquitos) {
                fase++;
                totalMosquitos += 5; // Aumenta o número de mosquitos a cada fase
                mosquitosEliminados = 0;
            }

            const tempoMosquito = Math.max(3000 - (fase - 1) * 200, 1000); // Diminui o tempo conforme a fase
            criarMosquito(tempoMosquito);
        }

        function criarMosquito(tempo) {
            const mosquito = document.createElement('img');
            mosquito.src = 'imgs/mosquito.png'; // Substitua pelo caminho da sua imagem
            mosquito.className = 'mosquito';
            mosquito.style.left = Math.random() * window.innerWidth + 'px';
            mosquito.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(mosquito);

            mosquito.addEventListener('click', function() {
                document.body.removeChild(mosquito);
                mosquitosEliminados++;
                iniciarFase(); // Inicia a próxima fase
            });

            setTimeout(() => {
                if (document.body.contains(mosquito)) {
                    document.body.removeChild(mosquito);
                    perderVida(); // Perde vida se o mosquito não for clicado
                }
            }, tempo);
        }

        function perderVida() {
            vidas--;
            document.getElementById('vidas').innerText = vidas;
            if (vidas <= 0) {
                alert('Game Over! Você perdeu todas as vidas!');
                resetarJogo();
            }
        }

        function resetarJogo() {
            vidas = 3;
            fase = 1;
            totalMosquitos = 10;
            mosquitosEliminados = 0;
            document.getElementById('vidas').innerText = vidas;
            document.getElementById('fase').innerText = fase;
            // Remover todos os mosquitos da tela, se houver
            const mosquitos = document.querySelectorAll('.mosquito');
            mosquitos.forEach(m => document.body.removeChild(m));
        }

        iniciarFase();
    </script>
</body>
</html>
